configure(subprojects.findAll { it.name == 'cli' || it.name == 'backend' }) {
  apply plugin: 'application'
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'idea'
  apply plugin: 'jacoco'

  jacocoTestReport {
    reports {
      xml.enabled true
      html.enabled true
    }
  }

  check.dependsOn jacocoTestReport
}

allprojects {
  repositories {
    jcenter()
  }
}
